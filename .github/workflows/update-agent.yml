name: update-agent

on:
  workflow_dispatch:

jobs:
  update:
    name: Update
    runs-on: ubuntu-latest
    steps:
      - name: Update Agent
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          command_timeout: 200m
          script: |
            echo "Check node version"
            node -v
            echo "Check pnpm version"
            pnpm -v
            echo "Check pm2 version"
            pm2 -v
            echo "Change directory"
            cd $HOME/grantolf-eliza
            chmod +x ./client/node_modules/@esbuild/linux-x64/bin/esbuild
            echo "Reset to main"
            git reset --hard origin/main
            echo "Pull from main"
            git pull origin main
            echo "Stop grantolf"
            pm2 stop grantolf
            pm2 delete grantolf
            echo "Install dependencies"
            pnpm install --no-frozen-lockfile
            echo "Build"
            pnpm build
            echo "Start grantolf"
            pm2 start pnpm --name "grantolf" -- start --character=./characters/grantolf.character.json
            echo "Done"